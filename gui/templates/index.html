<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot UI</title>
    <style>
        :root {
        --body-bg: linear-gradient(0deg, #f8ddec, #bbd6de);
        --msger-bg: #fff;
        --border: 2px solid #ddd;
        --left-msg-bg: #ececec;
        --right-msg-bg: #579ffb;
        }

        html {
        box-sizing: border-box;
        }

        *,
        *:before,
        *:after {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
        }

        body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: var(--body-bg);
        font-family: Helvetica, sans-serif;
        }

        .msger {
        display: flex;
        flex-flow: column wrap;
        justify-content: space-between;
        width: 100%;
        max-width: 867px;
        margin: 25px 10px;
        height: calc(100% - 250px);
        border: var(--border);
        border-radius: 5px;
        background: var(--msger-bg);
        box-shadow: 0 15px 15px -5px rgba(0, 0, 0, 0.2);
        }

        .msger-header {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        border-bottom: var(--border);
        background: #eee;
        color: #666;
        }

        .msger-chat {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
        }
        .msger-chat::-webkit-scrollbar {
        width: 6px;
        }
        .msger-chat::-webkit-scrollbar-track {
        background: #ddd;
        }
        .msger-chat::-webkit-scrollbar-thumb {
        background: #bdbdbd;
        }
        .msg {
        display: flex;
        align-items: flex-end;
        margin-bottom: 10px;
        }
        .msg:last-of-type {
        margin: 0;
        }
        .msg-img {
        width: 50px;
        height: 50px;
        margin-right: 10px;
        background: #ddd;
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        border-radius: 50%;
        }
        .msg-bubble {
        max-width: 450px;
        padding: 15px;
        border-radius: 15px;
        background: var(--left-msg-bg);
        }
        .msg-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        }
        .msg-info-name {
        margin-right: 10px;
        font-weight: bold;
        }

        .left-msg .msg-bubble {
        border-bottom-left-radius: 0;
        }

        .right-msg {
        flex-direction: row-reverse;
        }
        .right-msg .msg-bubble {
        background: var(--right-msg-bg);
        color: #fff;
        border-bottom-right-radius: 0;
        }
        .right-msg .msg-img {
        margin: 0 0 0 10px;
        }

        .msger-inputarea {
        display: flex;
        padding: 10px;
        border-top: var(--border);
        background: #eee;
        }
        .msger-inputarea * {
        padding: 10px;
        border: none;
        border-radius: 3px;
        font-size: 1em;
        }
        .msger-input {
        flex: 1;
        background: #ddd;
        font-family: Helvetica, sans-serif;
        }
        .msger-send-btn {
        margin-left: 10px;
        background: rgb(166, 210, 239);
        color: rgb(17, 86, 132);
        font-weight: bold;
        cursor: pointer;
        transition: background 0.23s;
        }
        .msger-send-btn:hover {
        background: rgb(100, 163, 204);
        }
        .msger-chat {
        background-color: #fcfcfe;
        background-image: url("https://i.ibb.co/nbjqPS8/Untitled-design-3.png");
        }
        .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left: 4px solid #3498db;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        }
        @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
        }
        #loading-container {
        display: inline-flex; /* Use inline-flex for inline alignment */
        align-items: center; /* Align items vertically in the center */
        }
    </style>
</head>
<body class="container mt-5">
    <section class="msger">
        <main class="msger-chat">
          <div class="msg left-msg">
            <div
             class="msg-img"
             style="background-image: url(https://i.ibb.co/2jqHXQ0/Untitled-design.png)"
            ></div>
      
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">Thushara's ChatBot</div>
              </div>
      
              <div class="msg-text">
                Dummy message. Attach the GitHub link. Ask your questions!
              </div>
            </div>
          </div>
    
          <!-- User's input as a message bubble -->
          <div class="msg right-msg">
            <div
             class="msg-img"
             style="background-image: url(https://i.ibb.co/MDCG6GZ/Untitled-design-4.png); display: none;"
             id="user-message-icon"
            ></div>

            <div class="msg-bubble" id="user-message-bubble" style="display: none;">
                <div class="msg-info">
                    <div class="msg-info-name">You</div>
                </div>
              
                <div class="msg-text" id="user-input">
                    <!-- User's input will be displayed here dynamically -->
                </div>
            </div>

          </div>
    
          <!-- Chatbot's response as a message bubble -->
          <div class="msg left-msg">
            <div
             class="msg-img"
             style="background-image: url(https://i.ibb.co/2jqHXQ0/Untitled-design.png); display: none;"
             id="chatbot-response-icon"
            ></div>

            <div class="msg-bubble" id="chatbot-response-bubble" style="display: none;">
                <div class="msg-info">
                    <div class="msg-info-name">Thushara's ChatBot</div>
                </div>
            
                <div class="msg-text" id="chatbot-response">
                    <!-- Chatbot response bubble is dynamically updated when the response is available -->
                </div>
            </div>

          </div>
        </main>
    
        <form class="msger-inputarea" id="chat-form">
          <textarea class="msger-input" name="questions" id="user-message" required placeholder="Press Enter to ask multiple questions"></textarea>
          <button type="button" class="msger-send-btn" onclick="submitUserMessage()">Ask ChatBot</button>
        </form>
    
        <script>
            function submitUserMessage() {
                // Get user's input
                var userMessage = document.getElementById('user-message').value;

                // Display user's message bubble only if there is input
                var userMessageBubble = document.getElementById('user-message-bubble');
                var userMessageIcon = document.getElementById('user-message-icon');

                // Display a waiting message and loader till the user gets a response
                var chatbotResponseElement = document.getElementById('chatbot-response');
                chatbotResponseElement.innerHTML =  '<div id="loading-container">' +
                                                    '<span id="loading-message">I am on it! This may take a while..&nbsp;</span>' +
                                                    '<div id="spinner" class="spinner"></div>' +
                                                    '</div>';
                var chatbotResponseBubble = document.getElementById('chatbot-response-bubble');
                var chatbotResponseIcon = document.getElementById('chatbot-response-icon');
                chatbotResponseBubble.style.display = 'block';
                chatbotResponseIcon.style.display = 'block';

                if (userMessage.trim() !== '') {
                    // Update the user message bubble content
                    var userMessageElement = document.getElementById('user-input');
                    userMessageElement.textContent = userMessage;
                    userMessageElement.innerHTML = userMessage.replace(/\n/g, '<br>');

                    // Display the user message bubble and the icon only if the user message is available
                    userMessageBubble.style.display = 'block';
                    userMessageIcon.style.display = 'block';
                

                    // Make an AJAX request to the Flask server
                    setTimeout(function () {
                    var xhr = new XMLHttpRequest();
                    xhr.open('POST', '/', true);
                    xhr.setRequestHeader('Content-Type', 'application/json');

                    xhr.onload = function () {
                        if (xhr.status === 200) {
                            // Parse and display the chatbot's response
                            var response = JSON.parse(xhr.responseText);
                            var chatbotResponseElement = document.getElementById('chatbot-response');
                            chatbotResponseElement.textContent = response.message;
                        } else {
                            console.error('Error:', xhr.statusText);
                        }
                    };

                    // Send the user's message to the Flask server
                    var data = JSON.stringify({ 'user_message': userMessage });
                    xhr.send(data);
                    }, 2000); // Delay for 2000 milliseconds (2 seconds)
                }
            }
        </script>
      </section>
</body>
</html>
